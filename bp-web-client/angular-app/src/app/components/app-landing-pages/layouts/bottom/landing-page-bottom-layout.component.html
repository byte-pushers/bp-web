<!-- newly refactored code -->
<section class="headerTheme" [ngStyle]="setThemeBGImg()">
  <section class="header"></section>
  <section class="bodyContent">
    <div class="customContainer">
      <div class="twoCol d-flex j-c-s-b a-bottom">
        <div class="contentArea d-flex flexWrap">
          <div class="empty"></div>
          <div class="content bottom">
            <h2 [ngStyle]="setTitleColor()" [innerHTML]="title"></h2>
            <p
              class="MADslogan"
              [innerHTML]="slogan"
              [ngStyle]="setThemeSecondaryColor()"
            ></p>

            <div class="knowMore">
              <img
                class="arrow"
                src="../../../../assets/images/Arrow-Vector.png"
                alt=""
                srcset=""
              />
              <button class="standardYelloBtn" (click)="wanttoLearnMore()">
                Wnat to Learn More?
              </button>
            </div>
          </div>
        </div>
        <div class="socialMediaIcons">
          <app-social-media></app-social-media>
        </div>
      </div>
    </div>
  </section>
  <section class="logos"></section>
  <section class="btmArrow">
    <a class="hero-arrow" pageScroll pageScrollOffset="80" href="#top-section">
      <img
        alt="caret"
        src="assets/images/caret.svg"
        style="width: 50px; height: 50px"
      />
    </a>
  </section>
</section>

<header class="hero-fixed hero-home" id="hero" [ngStyle]="setThemeBGImg()">
  <div class="video-overlay" style="display: none"></div>

  <div class="home-hero-text-container">
    <div class="container fade-in-first">
      <div class="home-hero-text" style="text-align: center">
        <h2 [ngStyle]="setTitleColor()" [innerHTML]="title"></h2>
        <p
          class="MADslogan"
          [innerHTML]="slogan"
          [ngStyle]="setThemeSecondaryColor()"
        ></p>

        <div class="knowMore">
          <img
            class="arrow"
            src="../../../../assets/images/Arrow-Vector.png"
            alt=""
            srcset=""
          />
          <button class="standardYelloBtn" (click)="wanttoLearnMore()">
            Wnat to Learn More?
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
