<header class="hero-fixed hero-home" id="hero" [ngStyle]="setThemeBGImg()">
  <div class="video-overlay" style="display: none"></div>
  <app-social-media></app-social-media>
  <div class="home-hero-text-container">
    <div class="container fade-in-first">
      <div class="home-hero-text" [ngStyle]="setTitleColor()">
        {{ title }}
        <p [innerHTML]="slogan" [ngStyle]="setThemeSecondaryColor()"></p>

        <div class="knowMore">
          <img
            class="arrow"
            src="../../../../assets/images/Arrow-Vector.png"
            alt=""
            srcset=""
          />
          <button class="standardYelloBtn" (click)="wanttoLearnMore()">
            Wnat to Learn More?
          </button>
        </div>
      </div>
    </div>
  </div>
  <a class="hero-arrow" pageScroll pageScrollOffset="80" href="#top-section">
    <img
      alt="caret"
      src="assets/images/caret.svg"
      style="width: 50px; height: 50px"
    />
  </a>
</header>
