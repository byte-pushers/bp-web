<header
  class="hero-fixed hero-home"
  id="hero"
  style="
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('assets/images/Byte-Pushers-Aligned-on-bottom.png') center no-repeat;
    background-size: cover;
  "
>
  <div class="video-overlay" style="display: none"></div>
  <app-social-media></app-social-media>
  <div class="home-hero-text-container">
    <div class="container fade-in-first">
      <div class="home-hero-text">
        Mobile App Development Made Simple.
        <p class="MADslogan">
          Mobile App development can be complex, but with Byte Pushers, it
          doesn't have to be. We'll closely work with you to understand your
          business goals and create a mobile app that aligns with your vision
          and budget.
        </p>

        <div class="knowMore">
          <img
            class="arrow"
            src="../../../../assets/images/Arrow-Vector.png"
            alt=""
            srcset=""
          />
          <button class="standardYelloBtn" (click)="wanttoLearnMore()">
            Wnat to Learn More?
          </button>
        </div>
      </div>
    </div>
  </div>
  <a class="hero-arrow" pageScroll pageScrollOffset="80" href="#top-section">
    <img
      alt="caret"
      src="assets/images/caret.svg"
      style="width: 50px; height: 50px"
    />
  </a>
</header>
