<div class="flex flex-col justify-between border-2 border-white-500 h-screen">
  <header [ngClass]="isOpen? 'bg-white': ''" class="border-2 border-red-500">
    <nav class="flex justify-between items-center border-2 border-yellow-500 m-5">
      <div class="border-2 border-orange-500 ml-2 md:hidden">
        <svg *ngIf="!isOpen" (click)="toggleMenu(this)" class="w-8 cursor-pointer"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <svg *ngIf="isOpen" (click)="toggleMenu(this)" class="w-8 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </div>
      <div class="border-2 border-green-500">
        <app-logo-text-bottom
          class="block md:hidden"
          title="Byte Pushers Inc."
          [logoColor]="'var(--logo-primary-color)'">
        </app-logo-text-bottom>
        <app-logo-text-aside
          class="hidden md:block"
          title="Byte Pushers Inc."
          [logoColor]="'var(--logo-primary-color)'">
        </app-logo-text-aside>
      </div>
      <div class="border-2 border-gray-500 mr-2 md:hidden">
        <svg class="w-8 text-transparent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </div>
      <div class="border-2 border-b-cyan-500 flex flex-col nav-links duration-500 md:static absolute md:relative md:bg-transparent md:min-h-fit min-h-[20vh] left-0 top-[-100%] md:w-auto w-full items-center px-5 md:px-0 md:pl-5 mt-9 md:mt-0">
        <div [ngClass]="!isOpen ? 'hidden' : 'border-2 border-fuchsia-500 flex-grow w-screen h-[57px] md:mt-0'"></div>
        <ul class="flex flex-col md:flex-row bg-white md:bg-transparent md:items-center md:gap-[4vw] gap-8 w-screen md:w-auto text-center">
          <li>
            <a class="hover:text-gray-500" href="#">Products</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Solution</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Resource</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Developers</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="border-0 border-purple-500">
    <div class="border-0 border-blue-500 flex-grow flex flex-row m-5">
      <div class="border-0 border-green-500 flex items-center justify-center">
        <social-media></social-media>
      </div>
      <div class="border-0 border-red-500 flex-grow">

      </div>
    </div>
    <div class="border-0 border-purple-500 flex-grow text-center text-3xl">
      <div class="hero-text">
      <span>
        Creating solutions to solve today's and tomorrowâ€™s problems
        <span class="text-blue-400">bit</span> by <span class="text-blue-400">bit</span>.
      </span>
      </div>
    </div>
  </section>
  <section>
    <router-outlet class="border-0 border-red-500 m-5"/>
  </section>
</div>
