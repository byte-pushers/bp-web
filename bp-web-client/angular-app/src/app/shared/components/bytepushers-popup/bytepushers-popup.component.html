<div class="bytepushersPopup" *ngIf="isBPpopup">
  <div class="popupHeader d-flex j-c-s-b">
    <div class="title">Call to Action!</div>
    <a href="" class="close">X</a>
  </div>
  <div class="popupBody">
    <h4>Please provide your Consent.</h4>
    <input id="consent" type="text" />
  </div>
  <div class="popupfooter">
    <button>Yes</button>
  </div>
</div>
<div class="grayOverlay" *ngIf="isBPpopup"></div>
