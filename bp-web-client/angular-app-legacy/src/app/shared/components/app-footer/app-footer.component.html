<div class="container-fluid footer">
  <div class="row">
    <div class="col-sm-4 footer-link">
      <ul>
        <li>
          <h1>Contact Us</h1>
        </li>
        <li>
          <a [routerLink]="'/sitemap'">Sitemap</a>
        </li>
        <li>
          <h3>
            <a href="mailto:info@bytepushers.software"
              >info@bytepushers.software</a
            >
          </h3>
        </li>
      </ul>
    </div>
    <div class="col-sm-4 footer-link">
      <ul>
        <li>
          <h1>Our Recent Projects</h1>
        </li>
        <li>
          <h3><a href="{{ chucksPick3Url }}">www.chuckspick3.com</a></h3>
        </li>
      </ul>
    </div>
    <div class="col-sm-4 footer-link" *ngIf="!isUserLoggedIn">

        <li>
          <a routerLink="/contact" (click)="scrollToService.toTopOfPage()">
            <h1>Request A Quote</h1>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-12">
      <ul class="socialMediaLinks">
        <li>
          <a
            href="https://facebook.com/bytepushersinc"
            target="_blank"
            title="Facebook"
            rel="noopener noreferrer"
          >
            <fa-icon [icon]="faFacebook"></fa-icon>
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com/BytePushersInc"
            target="_blank"
            title="Twitter"
            rel="noopener noreferrer"
          >
            <fa-icon [icon]="faTwitter"></fa-icon>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/bytepushersinc/"
            target="_blank"
            title="Instagram"
            rel="noopener noreferrer"
          >
            <fa-icon [icon]="faInstagram"></fa-icon>
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/company/bytepushersinc/"
            target="_blank"
            title="LinkedIn"
            rel="noopener noreferrer"
          >
            <fa-icon [icon]="faLinkedin"></fa-icon>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/@bytepushersinc"
            target="_blank"
            title="Youtube"
            rel="noopener noreferrer"
          >
            <fa-icon [icon]="faYoutube"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row copyright">
    <div class="col-12">
      <p class="copyright">
        Copyright &#169; {{ currentYearLong() }} BytePushers Inc.
      </p>
    </div>
  </div>
