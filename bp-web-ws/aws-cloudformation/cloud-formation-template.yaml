AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: BytePusher Web AWS Serverless Spring API
Outputs:
  AwsApiGatewayBpWebApi:
    Description: Root URL for application
    Export:
      Name: AwsApiGatewayBpWebApi
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
Parameters:
  BucketName:
    Type: String
    Description: "Bp web Lambda deployment bucket"
    Default: ""
  ObjectName:
    Type: String
    Description: "AWS Lambda code file name from s3 bucket"
    Default: ""
  CorsLambdaObjectName:
    Type: String
    Description: "AWS Lambda code file name from s3 bucket to support CORS request"
    Default: ""
  CorsOrigin:
    Type: String
    Description: "Allowed Cors origin domains"
    Default: ""
Globals:
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: !Ref CorsOrigin
Resources:
  BpWebVpcExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Description: "BpWeb VPC Execution Role"
      Path: "/"
      Policies: [
        {
          "PolicyDocument": {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "BpWebInlinePolicyLambdaToLambdaInvocation",
                "Effect": "Allow",
                "Action": "lambda:InvokeFunction",
                "Resource": "*"
              }
            ]
          },
          "PolicyName": "LambdaToLambdaInvocationPolicy"
        }
      ]
      ManagedPolicyArns: [
          "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole",
          "arn:aws:iam::aws:policy/AmazonRDSFullAccess"
      ]
      RoleName: "bp-web-vpc-role-ws"
      Tags:
        - Key: Name
          Value: BpWebVpcExecutionRole

  BpWebElasticIP:
    Type: AWS::EC2::EIP
    DependsOn: BpWebAttachInternetGateway
    Properties:
      Domain: vpc

  BpWebNatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId:
        Fn::GetAtt: [ BpWebElasticIP, AllocationId ]
      SubnetId:
        Ref: BpWebPublicSubnet1
      Tags:
        - Key: Name
          Value: BpWebNatGateway

  BpWebInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: BpWebInternetGateway

  BpWebPrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: BpWebWSVpc
      Tags:
        - Key: Name
          Value: BpWebPrivateRouteTable
  BpWebPrivateRoute:
    Type: AWS::EC2::Route
    DependsOn:
      - BpWebNatGateway
      - BpWebAttachInternetGateway
    Properties:
      RouteTableId:
        Ref: BpWebPrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
        Ref: BpWebNatGateway

  BpWebPublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: BpWebWSVpc
      Tags:
        - Key: Name
          Value: BpWebPublicRouteTable
  BpWebPublicRoute:
    Type: AWS::EC2::Route
    DependsOn:
      - BpWebInternetGateway
      - BpWebAttachInternetGateway
    Properties:
      RouteTableId:
        Ref: BpWebPublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: BpWebInternetGateway

  BpWebPrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: BpWebPrivateSubnet1
      RouteTableId:
        Ref: BpWebPrivateRouteTable

  BpWebPrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: BpWebPrivateSubnet2
      RouteTableId:
        Ref: BpWebPrivateRouteTable

  BpWebPublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: BpWebPublicSubnet1
      RouteTableId:
        Ref: BpWebPublicRouteTable

  BpWebPublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: BpWebPublicSubnet2
      RouteTableId:
        Ref: BpWebPublicRouteTable

  BpWebAttachInternetGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: BpWebWSVpc
      InternetGatewayId:
        Ref: BpWebInternetGateway
  BpWebWSVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: BpWebWSVpc
  BpWebPrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: BpWebWSVpc
      CidrBlock: 192.168.1.0/24
      AvailabilityZone: "us-east-2a"
      Tags:
        - Key: Name
          Value: BpWebPrivateSubnet1-ws
  BpWebPrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: BpWebWSVpc
      CidrBlock: 192.168.2.0/24
      AvailabilityZone: "us-east-2b"
      Tags:
        - Key: Name
          Value: BpWebPrivateSubnet2-ws
  BpWebPublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: BpWebWSVpc
      CidrBlock: 192.168.0.0/24
      AvailabilityZone: "us-east-2a"
      Tags:
        - Key: Name
          Value: BpWebPublicSubnet1-ws
  BpWebPublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: BpWebWSVpc
      CidrBlock: 192.168.3.0/24
      AvailabilityZone: "us-east-2b"
      Tags:
        - Key: Name
          Value: BpWebPublicSubnet2-ws
  BpWebRdsDBSubnetGroup:
    Type: "AWS::RDS::DBSubnetGroup"
    Properties:
      DBSubnetGroupDescription: Subnets for RDS
      SubnetIds:
        - Ref: BpWebPrivateSubnet1
        - Ref: BpWebPrivateSubnet2
      Tags:
        - Key: Name
          Value: BpWebRdsDBSubnetGroup
  BpWebRdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow RDS Connections
      VpcId:
        Ref: BpWebWSVpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 192.168.0.0/16
      Tags:
        - Key: Name
          Value: BpWebRDSSecurityGroup
  BpWebLambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow RDS Connections
      VpcId:
        Ref: BpWebWSVpc
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 192.168.0.0/16
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: BpWebLambdaSecurityGroup

  BpWebRdsDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      AllowMajorVersionUpgrade: false
      AutoMinorVersionUpgrade: false
      BackupRetentionPeriod: 7
      DBInstanceClass: db.t2.micro
      DBInstanceIdentifier: BpWebRds
      DBName: bpwebdb
      DBSubnetGroupName:
        Ref: BpWebRdsDBSubnetGroup
      DeletionProtection: true
      Engine: MySQL
      EngineVersion: 5.7.41
      MasterUsername: bpwebrds123
      MasterUserPassword: bpwebrds
      MultiAZ: false
      Port: 3306
      PubliclyAccessible: false
      StorageType: gp2
      Tags:
        - Key: Name
          Value: BpWebRds
      VPCSecurityGroups:
        - Ref: BpWebRdsSecurityGroup

  BpWebWSLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn:
      - AwsApiGatewayBpWebFunction
    Properties:
      RetentionInDays: 7
      LogGroupName:
        !Join [ '', [ '/aws/lambda/', !Ref AwsApiGatewayBpWebFunction ] ]

  AwsApiGatewayBpWebFunction:
    Type: AWS::Serverless::Function
    DependsOn:
      - BpWebVpcExecutionRole
    Properties:
      CodeUri:
        Bucket: !Ref BucketName
        Key: !Ref ObjectName
      Description: BytePusher Web AWS Serverless Spring API
      FunctionName: bytepushers-bpweb-ws
      Events:
        GetResource:
          Properties:
            Method: any
            Path: /{proxy+}
          Type: Api
      Handler: software.bytepushers.bpweb.StreamLambdaHandler::handleRequest
      MemorySize: 1024
      Role:
        Fn::GetAtt: [ BpWebVpcExecutionRole, Arn ]
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - 'lambda:InvokeFunction'
              Resource:
                - 'arn:aws:lambda:*:*:function:*'
      Runtime: java11
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - !Ref BpWebLambdaSecurityGroup
        SubnetIds:
          - !Ref BpWebPrivateSubnet1
          - !Ref BpWebPrivateSubnet2

  AwsApiGatewayCorsLambda:
    Type: AWS::Serverless::Function
    DependsOn:
      - BpWebVpcExecutionRole
    Properties:
      CodeUri:
        Bucket: !Ref BucketName
        Key: !Ref CorsLambdaObjectName
      Description: BytePusher CORS support for AWS Serverless APIs
      FunctionName: bytepushers-bpweb-ws-cors
      Events:
        GetResource:
          Properties:
            Method: OPTIONS
            Path: /{proxy+}
          Type: Api
      Handler: index.handler
      MemorySize: 128
      Role:
        Fn::GetAtt: [ BpWebVpcExecutionRole, Arn ]
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - 'lambda:InvokeFunction'
              Resource:
                - 'arn:aws:lambda:*:*:function:*'
      Runtime: nodejs14.x
      Timeout: 3
      VpcConfig:
        SecurityGroupIds:
          - !Ref BpWebLambdaSecurityGroup
        SubnetIds:
          - !Ref BpWebPrivateSubnet1
          - !Ref BpWebPrivateSubnet2
